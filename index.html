<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Proyecto HTML</title>
     <style>
        h1 {
            color: blue;
        }
        h2 {
            color: red;
        }
        p {
            color: brown;
            font-size: 40px;
        }
        .rodrigo {
            color: pink;
        }
        
     </style>
</head>
<body>
    <h1>Hola Mundo uwu</h1>
    <p>Colo Colo lo mas grande</p>
    <h1>otro hola mundo</h1>
    <h2>otro titulo con h2</h2>
    <!-- Usando Selector class-->
    <h3  class="rodrigo"> Titulo h3 usando selector "class"</h3>
    <h4  class="rodrigo">otro titulo h4</h4>
</body>
</html>
